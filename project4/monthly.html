<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Plan</title>
    <link rel="stylesheet" href="./Monthly.css">
</head>
<body>
    <div class="main-container">
        <div class="background">
            <div class="step-container1">
                <div class="circle2">
                    <h1 class="number">1</h1>
                </div>
                <div class="first">
                    <h1 class="step1">Step 1</h1>
                    <h1 class="your">YOUR INFO</h1>
                </div>
            </div>
                <div class="step-container2">
                    <div class="circle1">
                        <h2 class="number2">2</h2>
                    </div>
                        <div class="second">
                            <h2 class="step2">Step 2</h2>
                            <h2 class="select">SELECT PLAN</h2>
                        </div>
                </div>
                    <div class="step-container3">
                        <div class="circle3">
                            <h3 class="number3">3</h3>
                        </div>
                            <div class="third">
                                <h3 class="step3">Step 3</h3>
                                <h3 class="add">ADD-ONS</h3>
                            </div>
                    </div>
                        <div class="step-container4">
                            <div class="circle4">
                                <h4>4</h4>
                            </div>
                                <div class="fourth">
                                    <h4 class="step4">Step 4</h4>
                                    <h4 class="summary">SUMMARY</h4>
                                </div>
                        </div>
        </div>
            <div id="container">
                <h1 class="plan">Select your plan</h1>
                <p class="have">You have the option of montgly or year billing.</p>
                    <div class="flex">
                        <div class="container1">
                            <img src="./image/icon-arcade.svg" alt="">
                            <div class="insde1">
                                <h2 class="arcade">Arcade</h2>
                                <p class="dollar9">$9/mo</p>
                            </div>
                        </div>
                            <div class="container2">
                                <img src="./image/icon-advanced.svg" alt="">
                                    <div>
                                        <h3 class="arcade">Advanced</h3>
                                        <p class="dollar9">$12/mo</p>
                                    </div>
                            </div>
                                <div class="container3">
                                    <img src="./image/icon-pro.svg" alt="">
                                        <div>
                                            <h4 class="arcade">Pro</h4>
                                            <p class="dollar9">$15/mo</p>
                                        </div>
                                </div>
                    </div>
                    <div class="change">
                        <h1 class="monthly">Monthly</h1>
                        <Label class="switch">
                            <input type="checkbox">
                            <span class="slider round"><a href="./yearly.html"></a></span>
                        </Label>
                        <a class="yearly" href="./yearly.html">Yearly</a>
                    </div>
                        <div class="down">
                            <a  class="monthly1" href="./index.html">Go Back</a>
                            <div class="end">
                                <a class="monthly2" href="./add-on.html">Next Step </a> 
                            </div>
                        </div>
            </div>
    </div>
</body>
</html>
